<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Contact Form</title>
  </head>
  <body>
      <form id="cf" method="post" action="">
        <h1>Formulaire de contact</h1>

        <fieldset>

            <label for="name">Name</label>
            <input type="text" id="name "name="name" class="stored" placeholder="Votre nom">

            <label for="mail">Email</label>
            <input type="email" id="email" name="email" class="stored" placeholder="Votre Email">

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Votre Message..." class="stored"></textarea>

        </fieldset>

            <button type="submit">Envoyer</button>
              <input type="reset" id="clear">
      </form>
      <script src="contact.js"></script>

  </body>
</html>
