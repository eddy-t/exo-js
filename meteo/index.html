<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Widget Météo</title>
  </head>
  <body>

    <div class="meteo">
    <h1>Météo Widget</h1>
    <p id="country">Pays</p>
    <p id="town">Ville</p>
    <p id="meteo">Météo</p>
    <p id="meteoDesc">Météo Description</p>
    <p id="temp">Temp</p>
    <p id="humidity">Humidite</p>
    <p id="pression">Pression</p>
    <p id="tempMin">Temp Min</p>
    <p id="tempMax">Temp Max</p>
    <p id="clouds">Nuages</p>
    <p id="heureLever">Heure Lever</p>
    <p id="heureCoucher">Heure Coucher</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="meteo.js"></script>
  </body>
</html>
